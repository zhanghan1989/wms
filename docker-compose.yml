services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: wms_api
    environment:
      PORT: 3000
      DATABASE_URL: mysql://root:root@db:3306/wms_v1
      JWT_SECRET: wms-dev-secret
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: wms_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wms_v1
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: wms_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  mysql_data:
